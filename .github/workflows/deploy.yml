name: release
on:
  release:
    branches: [master]
    types: [created]
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: generate static vuepress files
        uses: actions/setup-node@v1
        with:
          node-version: "12.x"

      - name: install dependencies and build
        run: |
          npm ci
          npm run build

      - name: init new repo in dist folder and commit generated files
        run: |
          cd docs/src/.vuepress/dist
          git init
          git add -A
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m 'deploy'
          echo "RELEASE_TARGET_BRANCH: $RELEASE_TARGET_BRANCH"
          npm --no-git-tag-version version $RELEASE_TAG_NAME
        env:
          RELEASE_TARGET_BRANCH: ${{ github.event.release.tag_name }}

      - name: release
        run: |
          echo "RELEASE_TARGET_BRANCH: $RELEASE_TARGET_BRANCH"
          yarn publish --tag $RELEASE_TARGET_BRANCH
        env:
          RELEASE_TARGET_BRANCH: ${{ github.event.release.target_commitish }}
